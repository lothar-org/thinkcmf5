        form .input-order{margin-bottom:0px;padding:0 2px;width:42px;font-size:12px}
        form .input-order:focus{outline:none}
        .table-actions{margin-top:5px;margin-bottom:5px;padding:0px}
        .table-list{margin-bottom:0px}
        .form-required{color:red}
        /*自定义*/
        .select-w1{width:100px}
        .select-w2{width:200px}
        .select-w3{width:300px}
        .select-wp1{width:30%}

        .actions-right{width:300px;}

        .printer{margin-left:5px;margin-right:10px;font-size:26px;font-weight:bold;}

    <script type="text/javascript">
    //全局变量
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "__WEB_ROOT__/",
        JS_ROOT: "static/js/",
        APP: '{$Request.module}' /*当前应用名*/
    };
    </script>
    <script src="__TMPL__/public/assets/js/jquery-1.10.2.min.js"></script>
    <script src="__STATIC__/js/wind.js"></script>
    <script src="__TMPL__/public/assets/js/bootstrap.min.js"></script>
    <script>
    Wind.css('artDialog');
    Wind.css('layer');
    $(function() {
        $("[data-toggle='tooltip']").tooltip({
            container: 'body',
            html: true,
        });
        $("li.dropdown").hover(function() {
            $(this).addClass("open");
        }, function() {
            $(this).removeClass("open");
        });
    });
    </script>
